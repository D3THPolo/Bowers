<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .qr-code {
            margin-top: 20px;
        }
        .details {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make Payment via Bank Transfer</h1>
        <p>Scan the QR code below to pay directly to my bank account.</p>
        
        <!-- QR Code Image -->
        <div class="qr-code">
            <img src="pic2.jpeg" alt="Girl in a jacket" width="400" height="400">
        </div>

        <!-- Payment Details -->
        <div class="details">
            <p><strong>Account Name:</strong> MR JT Bowers</p>
            <p><strong>Account Number:</strong> 2070779199</p>
            <p><strong>Bank:</strong> Capitec Bank</p>
        
        </div>
        
        <p>Once you scan the QR code and complete the payment, please confirm the transaction.</p>
    </div>
</body>
</html>
