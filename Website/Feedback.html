<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #5a5a89;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #5a5a89;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #444466;
        }
        .feedback-list {
            margin-top: 30px;
        }
        .feedback {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .feedback p {
            margin: 5px 0;
        }
        .feedback strong {
            color: #444;
        }
        .nav-menu {
            background-color: #5a5a89;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
        }
        .menu-items {
            display: flex;
            gap: 15px;
        }
        .menu-items a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="nav-menu" id="nav-menu">
        <div class="hamburger" id="hamburger-icon">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="menu-items" id="menu-items">
            <a href="Home page.html">Home page </a>
            <a href="SAMMA 1.html">SMM Agency</a>
            <a href="Investment.html">Investment</a>
            <a href="Payment.html">Payment Methods</a>
            <a href="contact">Contact</a>
        </div>
    </nav>
    <div class="container">
        <h1>We Value Your Feedback</h1>
        <form id="feedbackForm" action="send_feedback.php" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="opinion">Your Opinion</label>
            <textarea id="opinion" name="opinion" placeholder="Write your feedback here" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>

        <div class="feedback-list" id="feedbackList">
            <h2>What Others Are Saying:</h2>
        </div>
    </div>

    <script>
        const feedbackForm = document.getElementById('feedbackForm');
        const feedbackList = document.getElementById('feedbackList');

        feedbackForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const opinion = document.getElementById('opinion').value;

            // Create a feedback entry
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'feedback';

            feedbackDiv.innerHTML = `
                <p><strong>${name}</strong></p>
                <p>${opinion}</p>
            `;

            feedbackList.appendChild(feedbackDiv);

            // Clear the form
            feedbackForm.reset();
        });
    </script>
</body>
</html>
